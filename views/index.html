  	<script type="application/javascript">

    var socket = io.connect("http://getreal",{'multiplex': false});
    socket.on('data',function(post){
    // create the li
    postDate = new Date(post.post.pubDate);
    postList = document.getElementById("postList");

	postLis = document.getElementById('dataDiv').getElementsByTagName('li');
	for (var i = postLis.length-1; i >= 0; i--) {

		postLis[i].className = '';
	}
	minutes = (postDate.getMinutes()<10)?('0'+postDate.getMinutes()):postDate.getMinutes();
    licontent = '<li class="animated fadeInDown"><time datetime="2014-07-20"><span class="day">'+postDate.getDate()+'/'+(postDate.getMonth()+1)+'</span><span class="month">'+postDate.getHours()+':'+minutes+'</span></time><img src="'+post.post.logo+'"/><div class="info"><h2 class="title"><a href="'+post.post.link.replace(':8888','')+'">'+post.post.title+' </a></h2></div></li>'+postList.innerHTML;
	postList.innerHTML=licontent;

    });
</script>
